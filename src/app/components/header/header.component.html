<!-- Main Header -->
<header class="main-header">

  <!-- Logo -->
  <a routerLink="" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <img src='./assets/img/logo.png'/></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <img src='./assets/img/logo.png'/></span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <select  (change)="switchLanguage('en')" style="height: 50px;
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            cursor:pointer"
            [(ngModel)]="language">
            <option value="en" style="color:#000;background:#fff">English</option>
            <option value="zh" style="color:#000;background:#fff">Chinese</option>
          </select>
        </li>
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span>{{user.firstName}} {{user.lastName}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a routerLink="/user/update-profile" class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <button type="button" (click)="onClickLogOut()" class="btn btn-default btn-flat">Sign out</button>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
