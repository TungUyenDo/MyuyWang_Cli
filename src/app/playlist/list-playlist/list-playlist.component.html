<section class="content-header">
  <h1>
    {{ "Playlist" | translate }}
  </h1>
  <ol class="breadcrumb">
      <li><a routerLink=""><i class="fa fa-dashboard"></i>{{ "Home" | translate }}</a></li>
      <li class="active">{{ "List Playlist" | translate }}</li>
  </ol>
</section>

<!-- Main content -->
<section class="content dashboard-page">
  <div class="row">
      <div class="col-xs-12">
          <div class="box box-primary"> 
              <div class="box-header with-border">
                  <h4 class="pull-left">{{ "List Playlist" | translate }}</h4>
                  <a routerLink="/playlist/create" class="btn btn-primary pull-right">
                    {{ "Create" | translate }}
                  </a>
              </div>
              <div class="box-body" style="padding-top:25px">
                <table class="table table-striped table-border" datatable [dtTrigger]="dtTrigger">
                  <thead>
                    <tr>
                      <th>{{ 'Id' | translate }}</th>
                      <th>{{ 'Title' | translate }}</th>
                      <!-- <th>{{ 'Description' | translate }}</th> -->
                      <th>{{ 'Total Video' | translate }}</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of listPlaylist">
                      <td [innerText]="item.id" width="1%"></td>
                      <td [innerHTML]="resSwitchLanguage == 'en' ? item.data.title.en : item.data.title.cn"></td>
                      <!-- <td [innerHTML]="resSwitchLanguage == 'en' ? item.description.en : item.description.cn "></td> -->
                      <td [innerText]="item.count"></td>
                      <td style="text-align: right">
                        <a routerLink="/playlist/edit/{{item.id}}" class="btn btn-primary">{{ 'Detail' | translate }}</a>
                      </td> 
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
      </div>
  </div>
</section>
