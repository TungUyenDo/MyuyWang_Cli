<section class="content-header">
  <h1>
    {{"Tags" | translate}}
  </h1>
  <ol class="breadcrumb">
    <li><a routerLink=""><i class="fa fa-dashboard"></i>{{"Home" | translate}}</a></li>
    <li class="active">{{"Tags" | translate}}</li>
  </ol>
</section>

<!-- Main content -->
<section class="content dashboard-page">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h4 class="pull-left">{{"List Tags" | translate}}</h4>
          <a class="btn btn-primary pull-right" (click)="openCreateTagSection = !openCreateTagSection">
            {{"Create" | translate}}
          </a>
        </div>
        <div class="box-body" *ngIf="openCreateTagSection">
          <ul class="container-fluid">
            <div class="row">
              <li class="col-md-8">
                <input type="text" [(ngModel)]="createTagTitle">
              </li>
              <li class="col-md-2">
                <button class="btn btn-primary"
                        (click)="onCreateTag()">
                  {{"Save" | translate}}
                </button>
              </li>
              <li class="col-md-2" >
                <button class="btn btn-danger"
                        (click)="openCreateTagSection = false">{{"Cancel" | translate}}</button>
              </li>
            </div>
          </ul>
        </div>
        <div class="box-body" *ngIf="listTag">
          <table datatable class="table table-bordered table-striped">
            <thead>
            <tr>
              <th></th>
              <th>{{"Id" | translate}}</th>
              <th>{{"Title" | translate}}</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tag of listTag">
              <td>{{listTag.indexOf(tag) + 1}}</td>
              <td>{{tag.id}}</td>
              <td>{{tag.title}}</td>
              <td><button class="btn btn-danger"
                          data-toggle="modal" data-target="#remove-item-modal"
                          (click)="selectedTag = tag">{{"Delete" | translate}}</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div id="remove-item-modal" class="modal fade" role="dialog" *ngIf="selectedTag">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete </h4>
      </div>
      <div class="modal-body">
        <span>Are you sure you want to delete this tag </span>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onDeleteTag(selectedTag)" data-dismiss="modal" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
