<div class="login-box">
	<div class="login-logo">
		<a href="/"><b>Yuwang</b>CMS</a>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>
		<div *ngIf="login.fail" class="alert alert-danger fade in alert-dismissable">
			Invalid login or password.
		</div>
		<form #formLogin="ngForm" (ngSubmit)="onLogin()">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="User name"
					required
					name="id"
					#id="ngModel"
					[(ngModel)]="login.id">
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password"
					required
					name="password"
					#password="ngModel"
					[(ngModel)]="login.password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<!-- /.col -->
				<div class="col-xs-12">
					<button type="submit" [disabled]="!formLogin.form.valid || !loading"  class="btn btn-primary btn-block btn-flat">Sign In
						<i [hidden]="loading" class="fa fa-refresh fa-spin" style="margin-left:5px"></i>
					</button>
				</div>
				<!-- /.col -->
			</div>
		</form>
	</div>
	<!-- /.login-box-body -->
</div>
